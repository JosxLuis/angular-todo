<div style="position:absolute;top:0;left:0;right:0;bottom:0;">
  <mat-sidenav-container #sidenav style="height:100%;width:100%;">
    <mat-sidenav mode="over" #sidenav style="min-width:220px;">
      <p>Sidenav Content</p>
    </mat-sidenav>
    <mat-toolbar color="primary" style="min-height:64px;">
      <span>
          <button style="background-color:transparent;border-style:none;cursor:pointer;" (click)="sidenav.open()">
              <i class="material-icons toolbar-link-icon" style="color:white;">menu</i>
          </button>
      </span>
      <span>Categories</span>
      <span class="example-fill-remaining-space"></span>
      <button mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button mat-icon-button routerLink="/new">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <div class="inner-sidenav-content">
      <div style="padding-top:1em;padding-bottom:2em; margin: 5px;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-container>
</div>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Help</button>
</mat-menu>
