<mat-card *ngFor="let item of categories"  style="margin-bottom:5px;">
    {{item.name}}
    <mat-card-actions style="text-align:right;">
      <button mat-icon-button [routerLink]="['/edit', item.id]">
        <span matTooltip="Edit">
            <mat-icon>edit</mat-icon>
        </span>
      </button>
      <button mat-icon-button>
          <span matTooltip="Delete">
              <mat-icon>delete</mat-icon>
          </span>
      </button>        
    </mat-card-actions>
</mat-card>
