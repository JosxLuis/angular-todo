<mat-card>
  <div class="example-container"> 
    <mat-form-field>
        <input matInput placeholder="Category:" [(ngModel)]="categories.name" #ctrl="ngModel" required>
      </mat-form-field>
      <p>Valid: {{ ctrl.valid }}</p>
    <button mat-raised-button color="primary" [disabled]="ctrl.invalid" (click)="created()">Create</button>
  </div>
</mat-card>
